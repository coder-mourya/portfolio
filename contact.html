<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body class="bg-black">
  <div class="container mx-auto py-12">
    <h2 class="text-2xl font-bold mb-8 text-center ">Contact Us</h2>
    <form action="#" method="POST" class="max-w-lg mx-auto  p-8 rounded shadow-md">
      <div class="mb-6">
        <label for="name" class="block text-sm font-bold mb-2">Name:</label>
        <input type="text" id="name" name="name" required class="w-full px-3 py-2" placeholder="Name">
      </div>
      <div class="mb-6">
        <label for="email" class="block text-sm font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2" placeholder="Email">
      </div>
      <div class="mb-6">
        <label for="number" class="block text-sm font-bold mb-2">Phone Number:</label>
        <input type="tel" id="number" name="number" required class="w-full px-3 py-2" placeholder="Phone number">
      </div>
      <div class="mb-6">
        <label for="message" class="block text-sm font-bold mb-2">Message:</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-3 py-2" placeholder="Type your Message"></textarea>
      </div>
      <button type="submit" class="w-full  text-white font-bold py-2 px-4 rounded ">Submit</button>
    </form>
  </div>
</body>
</html>
